<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(225, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0+30, 10+19, 5+23, 2+23, 20+2, 30-7, 90],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [0+80, 10+72, 5+75, 2+83, 20+60, 83, 90],
        }

        ]
    };
    const config = {
        type: 'line',
        data: data,
        Option: {}
    };
    
</script>
<script>
    const myChart = new Chart(
            document.getElementById('myChart'),
            config
    );
</script>
</html>
